{% extends 'base.html' %}

{% block content %}
    <h2>Adicionar Domínio</h2>
    <form method="post" action="{% url 'adicionar_dominio' %}">
        {% csrf_token %}
        <label for="usuario_id">ID do Usuário:</label>
        <input type="text" id="usuario_id" name="usuario_id" required><br>
        <label for="nome">Nome do Domínio:</label>
        <input type="text" id="nome" name="nome" required><br>
        <label for="vencimento">Data de Vencimento:</label>
        <input type="date" id="vencimento" name="vencimento" required><br>
        <label for="valor">Valor:</label>
        <input type="number" step="0.01" id="valor" name="valor" required><br>
        <button type="submit">Adicionar</button>
    </form>
{% endblock %}
